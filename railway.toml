[build]
builder = "RAILPACK"
watchPatterns = [
  "apps/api/**",
  "packages/shared/**",
  ".dockerignore",
  "package.json",
  "pnpm-lock.yaml",
  "pnpm-workspace.yaml",
  "tsconfig.base.json",
  "railway.toml"
]

[deploy]
startCommand = "node apps/api/dist/server.js"
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
